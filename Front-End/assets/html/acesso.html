<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ativo e Operante</title>
    <meta name="description" content="Sarsa - News & Magazine HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/imageRevealHover.css">
    <link rel="stylesheet" href="../css/swiper-bundle.css">
    <link rel="stylesheet" href="../css/flaticon.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/spacing.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <button class="scroll__top scroll-to-target" data-target="html">
        <i class="fas fa-angle-up"></i>
    </button>

    <header class="header__style-two">
        <div class="header__top" style="margin: 0px !important; padding-bottom: 10px; padding-top: 30px;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-4 d-none d-lg-block">
                        <div class="d-flex gap-4 align-items-center">
                            <div class="header__top-logo logo">
                                <a href="../../index.html" class="logo-dark">
                                    <img src="../img/logoAlerta.png" alt="Logo">
                                </a>
                                <a href="../../index.html" class="logo-light">
                                    <img src="../img/logoAlerta.png" alt="Logo">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-8">
                        <nav class="tgmenu__nav">
                            <div class="logo d-block d-lg-none">
                                <a href="../../index.html" class="logo-dark"><img src="../img/logoAlerta.png"
                                        alt="Logo"></a>
                                <a href="../../index.html" class="logo-light"><img src="../img/logoAlerta.png"
                                        alt="Logo"></a>

                            </div>
                            <div class="tgmenu__navbar-wrap tgmenu__main-menu d-none d-lg-flex">
                                <ul class="navigation">
                                    <li><a>Seja a diferença!</a></li>
                                </ul>

                                <!-- Left links -->
                                <div class="d-flex align-items-center">
                                    <button data-mdb-ripple-init type="button" class="btn px-3 me-2"
                                        onclick="window.location.href='../html/acesso.html'">Login</button>
                                    <button data-mdb-ripple-init type="button" class="btn me-3"
                                        onclick="window.location.href='../html/registro.html'">Registre-se</button>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div id="header-fixed-height"></div>
    </header>

    <main>

        <!-- Section: Design Block -->
        <section class="vh-100">
            <div class="container py-5 h-100" style="padding-top: 0rem !important; ">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form id="form-login" enctype="multipart/form-data">
                            <h4 style="font-size: 40px !important; margin: 0 auto;" class="">
                                Realize o seu <span class="text-primary">Login</span>
                            </h4>
                            <br>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input name="email" type="email" id="form1Example13" class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example13">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input name="senha" type="password" id="form1Example23" class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example23">Password</label>
                            </div>


                            <!-- Submit button -->
                            <button type="button" onclick="login(event)" data-mdb-button-init data-mdb-ripple-init class="btn">Sign in</button>

                            <p style="margin-top: 10px;">Não é um membro? <a href="registro.html">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <br><br><br><br><br>

    </main>

    <footer class="footer-area black-bg">
        <div class="container">
            <div class="footer__logo-wrap">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4">
                        <div class="footer__logo logo">
                            <a href="../../index.html"><img src="../img/logoAlerta.png" alt="Logo"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__copyright">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="copyright__text">
                            <p>Copyright & Design By <span> Diego Godoy - João Uzeloto</span> - 2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="../js/vendor/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/isotope.pkgd.min.js"></script>
    <script src="../js/imagesloaded.pkgd.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/jquery.marquee.min.js"></script>
    <script src="../js/imageRevealHover.js"></script>
    <script src="../js/swiper-bundle.js"></script>
    <script src="../js/TweenMax.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/ajax-form.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/main.js"></script>

    <script src="../js/conexao.js"></script>
    <script src="../js/perfil.js"></script>
    <script>
        window.onload = function() {
            hasToken();
        };
    </script>
</body>

</html>
