        <div class="row align-items-center">
          <div class="col-xl-3 col-lg-4 d-none d-lg-block">
            <div class="d-flex gap-4 align-items-center">
              <div class="header__top-logo logo">
                <a href="../../index.html" class="logo-dark">
                  <img src="../img/logoAlerta.png" alt="Logo">

                  <img src="../img/logoAlerta.png" alt="Logo">

              </div>

          </div>

            <nav class="tgmenu__nav">

              </div>

          </div>
        </div>
      </div>

  <main>

    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="my-4">Dashboard do Cidadão</h2>
        </div>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
          <div class="btn-group" role="group">
            <button id="btnEnviarDenuncia" class="btn btn-primary mx-2">Enviar Denúncia</button>
            <button id="btnVisualizarDenuncias" class="btn btn-secondary mx-2">Visualizar Denúncias</button>
          </div>
        </div>
      </div>
      <div id="content" class="row justify-content-center">
        <!-- Aqui é dinâmico pai, o script que vai colocar com base na API -->
      </div>
    </section>

    <div id="formContainer"></div>

    <template id="templateEnviarDenuncia">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Enviar Denúncia</h5>
            <form id="formDenuncia">
              <div class="form-group">
                <label for="denunciaTitulo">Título</label>
                <input name="denunciaTitulo" type="text" class="form-control" id="denunciaTitulo" placeholder="Título da Denúncia" required>
              </div>
              <div class="form-group">
                <label for="denunciaDescricao">Descrição</label>
                <textarea name="denunciaDescricao" class="form-control" id="denunciaDescricao" rows="3" placeholder="Descrição da Denúncia"
                  required></textarea>
              </div>
              <div class="form-group">
                <label for="denunciaUrgencia">Urgência de 1 a 5</label>
                <input name="denunciaUrgencia" type="number" class="form-control" id="denunciaUrgencia" min="1" max="5"
                  placeholder="Urgência da Denúncia" required>
              </div>
              <div class="form-group">
                <label for="denunciaOrgao">Órgão</label>
                <select name="denunciaOrgao" class="form-control" id="denunciaOrgao" required>
                  <option value="">Selecione um órgão</option>
                </select>
              </div>
              <div class="form-group">
                <label for="denunciaTipoProblema">Tipo de Problema</label>
                <select name="denunciaTipoProblema" class="form-control" id="denunciaTipoProblema" required>
                  <option value="">Selecione um tipo de problema</option>
                </select>
              </div>
              <input type="hidden" id="denunciaUsuario" name="denunciaUsuario" value="2">
              <button type="submit" class="btn mt-3">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </template>

    <template id="templateVisualizarDenuncias">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Denúncias Enviadas</h5>
            <ul id="listaDenuncias" class="list-group">
              <!-- Aqui é dinâmico pai, o script que vai colocar com base na API -->
            </ul>
          </div>
        </div>
      </div>
    </template>


  </main>

  <br><br><br><br>
